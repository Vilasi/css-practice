<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Opacity and Alpha Channel</h1>

    <section>
      <!-- Alpha Channel -->
      <div id="rgba">
        <p>
          <b>This is alpha channel transparency</b>
          Alpha channel coloration does not affect the contents or children of
          the element to which it is applied. Unlike Opacity, which does
        </p>
      </div>
    </section>
    <section>
      <!-- Opacity -->
      <div id="opacity">
        <p>
          <b>This is Opacity</b><br />
          Opacity applies to the entire element - including the children
        </p>
        <button>This is opaque to the background too.</button>
      </div>
    </section>
  </body>
</html>
