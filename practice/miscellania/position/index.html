<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Position</h1>
    <section id="static">
      <h2>Static</h2>
      <div></div>
      <div class="middle"></div>
      <div></div>
    </section>

    <section id="relative">
      <h2>Relative</h2>
      <div></div>
      <div class="middle"></div>
      <div></div>
    </section>

    <!-- If this parent section is given a position other than static, -->
    <!-- Any position: absolute; elements nested within will be positioned relative to this element -->
    <section id="absolute">
      <h2>Absolute</h2>
      <div></div>
      <div class="middle"></div>
      <div></div>
      <p></p>
    </section>

    <!-- <section>
      <p>All elements have a default position of static</p>
    </section> -->
  </body>
</html>
